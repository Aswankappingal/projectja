    <script>
         const url=window.location.href;
        const search=new URLSearchParams(url.split("?")[1]);
        const category=search.get("id")
        console.log(category);
      async function  fullfunction(){ 
        try {
            res=await fetch("https://dummyjson.com/products")
            data=await res.json();
            s="";
            data.products.filter((dt)=>{
                if(dt.category==category){
                    console.log(dt.title);
                    s+=`<div class="col-lg-3 card-wole">
      <div class="card card-details card-full-only" style="">
        <div class="card-body cards-data">
            <p class="text-title" id="brand-name">${dt.brand}</p>
            <p class="text-body">Details of The Products</p>
          <a href="./brand.html?id=${dt.brand}"class="btn">Show The data</a>
        </div>
      </div>
    </div>`
                }
                document.getElementById("card").innerHTML=s

            })
            
        } catch (error) {
            console.log("error");
            
        }

      } 
      fullfunction() 
    </script>
